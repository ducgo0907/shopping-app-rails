databases:
  - name: ShoppingApp
    databaseName: ShoppingApp
    user: ShoppingApp

services:
  - type: web
    name: ShoppingApp
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ShoppingApp
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false